    <header id="hlavicka">
      <div id="logo"><img src="obr/logo.png" alt=""></div>
      <nav>
        <ul>

          <li><a href="prihlaseni.html">Přihlášení</a></li>
        </ul>
      </nav>
    </header>

    <article>
      <h1 class="nadpis">Nový pojištěnec</h1>

      <form id="novy-pojistenec-form">
        <label id="jmenoLabel">Jméno:</label>
        <label id="prijmeniLabel">Příjmení:</label>

        <input id="jmeno" name="jmeno" type="text" placeholder="Jméno">
        <input id="prijmeni" name="prijmeni" type="text" placeholder="Příjmení">

        <label id="emailLabel">Email:</label>
        <label id="telefonLabel">Telefon:</label>
        <input id="email" name="email" type="email" placeholder="Email">
        <input id="telefon" name="telefon" type="number" placeholder="Telefon">

        <label id="adresaLabel">Ulice a číslo popisné:</label>
        <label id="mestoLabel">Město:</label>
        <input id="adresa" name="adresa" type="text" placeholder="Ulice a číslo popisné">
        <input id="mesto" name="mesto" type="text" placeholder="Město">

        <label id="pscLabel">PSČ:</label>
        <input id="psc" name="psc" type="number" placeholder="PSČ">

        <div class="center">
          <input name="ulozit" type="submit" value="Uložit">
        </div>
      </form>

      <p id="byl-ulozen">pojištěněc byl uložen</p>

      <div class="right">
          <a href="pojistenci.html" class="tlacitko">Zpět na výpis pojištěnců</a>
      </div>


    </article>
